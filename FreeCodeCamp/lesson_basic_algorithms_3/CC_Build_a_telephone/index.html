<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Build Telephone Number Validator</title>
  
</head>

<body>
  <main>
    <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
      alt="freecodecamp">
    <h1>Telephone</h1>
    <div class="phone-container">
      <div class="phone-background">
        <div class="phone-camera"></div>
      </div>
      <label for="user-input">Enter a Phone Number: </label>
      <input maxlength="20" type="text" id="user-input" value />
      <div id="results-div"></div>
      <div class="phone-footer">
        <button id="check-btn" class="btn-styles">Check</button>
        <button id="clear-btn" class="btn-styles">Clear</button>
      </div>
    </div>
  </main>
</body>
<script src="telephone.js"></script>

</html>
