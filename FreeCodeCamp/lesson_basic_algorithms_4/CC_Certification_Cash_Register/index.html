<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Build Cash Register</title>
</head>

<body>
  <main>
    <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
    <h1>Cash Register Project</h1>
    <div id="change-due"></div>
    <div class="input-div">
      <label for="cash">Enter cash from customer:</label>
      <input type="number" value="" class="user-input" id="cash">
      <button class="check-btn-styles" id="purchase-btn">Purchase</button>
    </div>
    <div class="container">
      <div class="top-display-screen-container">
        <p id="price-screen" class="price-screen">Total: $3.26</p>
        <div class="connector"></div>
      </div>
      <div class="top-register">
        <div class="btns-container">
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
        </div>
        <div id="cash-drawer-display">
          <p>
            <strong>Change in drawer:</strong>
          </p>
          <p>Pennies: $1.01</p>
          <p>Nickels: $2.05</p>
          <p>Dimes: $3.1</p>
          <p>Quarters $</p>
          <p>Ones: $55</p>
          <p>Fives: $20</p>
          <p>Twenties: $60</p>
          <p>Hundreds: $100</p>
        </div>
      </div>
      <div class="bottom-register">
        <div class="circle"></div>
      </div>
    </div>
  </main>
</body>
<script src="./cash.js"></script>

</html>
