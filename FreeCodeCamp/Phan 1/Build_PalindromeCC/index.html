<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Build Palindrome</title>
</head>

<body>
  <main class="container">
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" class="freecodecamp-logo" alt="freecodecamp-logo">
    <h1>Is it a Palindrome?</h1>
    <div class="palindrome-div">
      <label for="text-input">Enter in text to check for a palindrome: </label>
      <input type="text" value="" class="palindrome-input" id="text-input">
      <button id="check-btn">Check</button>
      <div class="results-div" id="result">
        <!-- result -->
      </div>
    </div>
    <div class="palindrome-definition-div">
      <p class="palindrome-definition">
        <span role="img" aria-label="light-bulb">ðŸ’¡
          " A "
          <dfn>palindrome</dfn>
          "is a word or sentence that's spelled the same
          way both forward and backward, ignoring punctuation, case, and
          spacing."
        </span>
      </p>
    </div>
  </main>
</body>
<script src="./palindrome.js"></script>

</html>
